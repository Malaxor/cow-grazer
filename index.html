<!DOCTYPE html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Sandbox</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="stylesheet" href="reset.css"> -->
      <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header id='header'>
            <h1 class='header__heading'>Instructions</h1>
            <div class='header__underline'></div>
            <p>Use your keyboard's arrow keys to mooooove me North (up), South (down), East (right), and West (left).</p>
            <p><em>NOTE: I'm a well-behaved creature who does not stray from the grass.</em></p>
            <div class='header__underline'></div>
      </header>
      <div id="directions">
         <p id='directions__key-display'></p>
         <!-- alert div is hidden until the alert fires, showing it and hiding the sibling above -->
         <div class='alert'></div>
      </div>
      <div id='grass'>
         <img id='cow' src="cow.png" alt="cow">
      </div>
      <script src="https://kit.fontawesome.com/d79e0aba73.js" crossorigin="anonymous"></script>
      <script src="app.js"></script>
   </body>
</html>
